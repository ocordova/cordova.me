<head>
  <meta charset="utf-8" />

  <!-- mobile responsive meta -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0">
  <meta name="mobile-web-app-capable" content="yes" />
  <link
    rel="apple-touch-icon"
    sizes="180x180"
    href="/assets/img/apple-touch-icon.png"
  />
  <link
    rel="icon"
    type="image/png"
    href="/assets/img/favicon-32x32.png"
    sizes="32x32"
  />
  <link
    rel="icon"
    type="image/png"
    href="/assets/img/favicon-16x16.png"
    sizes="16x16"
  />
  <link rel="manifest" href="/assets/img/manifest.json" />
  <link
    rel="mask-icon"
    href="/assets/img/safari-pinned-tab.svg"
    color="#3f51b5"
  />
  <link rel="shortcut icon" href="/assets/img/favicon.ico" />
  <meta name="msapplication-config" content="/assets/img/browserconfig.xml" />
  <title>
    {% if page.title %}{{ page.title }} &middot; {{ site.author.name }}{% else %}{{
    site.title }}{% endif %}
  </title>
  <meta
    name="description"
    content="{% if page.description %}{{ page.description | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}"
  />

  <link
    rel="canonical"
    href="{{ page.url | replace:'index.html','' | absolute_url }}"
  />
  <link rel="alternate" type="application/rss+xml" title="{{ site.title | escape
  }}" href="{{ "/feed.xml" | relative_url }}">

  <!-- Stylesheets -->
  <link href="{{ site.baseurl }}/assets/css/main.css" rel="stylesheet" />
  <link
    href="https://cdn.jsdelivr.net/npm/zoom-vanilla.js/dist/zoom.css"
    rel="stylesheet"
  />
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
</head>

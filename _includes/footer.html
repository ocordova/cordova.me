<div class="container">
  <!-- begin footer -->
  <footer class="footer">
    <div class="footer__inner">
      <div class="contact">
        <div class="contact__title">
          Questions? ping me on
          <a class="contact__link" target="_blank" href="https://twitter.com/ocordova">Twitter</a> or in my
          <a class="contact__link" target="_blank" href="https://github.com/ocordova/ama">AMA repo</a>.
        </div>
        <ul class="contact__list list-reset">
          {% for contact in site.contact %}
          <li class="contact__item">
            <a class="contact__link" target="_blank" href="{{contact.link}}"
              >{{contact.name}}</a
            >
          </li>
          {% endfor %}
        </ul>
      </div>
    </div>
  </footer>
  <!-- end footer -->
</div>

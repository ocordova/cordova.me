---
layout: default
---

<div class="container">
  <!-- begin page -->
  <article class="page">
    <div
      class="page__head"
      data-aos="fade-up"
      data-aos-easing="ease-out-quad"
      data-aos-duration="700"
    >
      <h1 class="page__title">{{ page.title | escape }}</h1>
      {% if page.image %}
      <div
        class="page-image"
        style="background-image: url({{site.baseurl}}{{page.image}})"
      ></div>
      {% endif %}
    </div>

    <div
      class="page__content"
      data-aos="fade-up"
      data-aos-easing="ease-out-quad"
      data-aos-delay="100"
      data-aos-duration="700"
    >
      {{ content }}
    </div>
  </article>
  <!-- end page -->
</div>

---
layout: default
---

<div class="container">
  <!-- begin page -->
  <article class="page">
    <div class="page__head">
      <h1 class="page__title">{{ page.title | escape }}</h1>
      {% if page.image %}
      <div
        class="page-image"
        style="background-image: url({{site.baseurl}}{{page.image}})"
      ></div>
      {% endif %}
    </div>

    <div class="page__content">{{ content }}</div>
  </article>
  <!-- end page -->
</div>
